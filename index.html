<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <link rel="icon" type="image/png" href="img/favicon-32x32.png">
  
  <title>Pricing Component | Frontend Mentor</title>
  <link rel="stylesheet" href="css/style.css">

 <!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>

 <section class="main-section">


    <h1>Our Pricing</h1>
    
    <div class="toggle-section">
      <h2>Annually</h2>
      <div class="toggle-button"></div>
      <h2>Monthly</h2>
    </div>
    
    <div class="cards-section">
      <div class="card">
        <h2>Basic</h2>
        <h3 class="visibility"><span>&dollar;</span>19.99</h3>
        <h3><span>&dollar;</span>199.99</h3>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        
        <hr>
        <p>Send up to 3 GB</p>
        
        <hr>
        <button class="btn">Learn More</button>
        
      </div>

      <div class="card card-large">
        <h2>Professional</h2>
        <h3 class="visibility"><span>&dollar;</span>24.99</h3>
        <h3><span>&dollar;</span>249.99</h3>
        
        
        <hr>
        <p>1 TB Storage</p>
        
        <hr>
        <p>5 Users Allowed</p>
        
        <hr>
        <p>Send up to 10 GB</p>
        
        <hr>
        <button class="btn">Learn More</button>
        
      </div>

      <div class="card">
        <h2>Master</h2>
        <h3 class="visibility"><span>&dollar;</span>39.99</h3>
        <h3><span>&dollar;</span>399.99</h3>
        
        <hr>
        <p>2 TB Storage</p>
        
        <hr>
        <p>10 Users Allowed</p>
        
        <hr>
        <p>Send up to 20 GB</p>
        
        <hr>
        <button class="btn">Learn More</button>
        
      </div>
    </div>
</section>




<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
